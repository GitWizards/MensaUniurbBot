version: '3'

services:
  bot:
    container_name: MensaUniurbBot
    build: ./bot/
    command: python bot/bot.py
    env_file:
      .env
    volumes:
      - .:/app/
    restart: unless-stopped
    depends_on:
      - api

  api:
    container_name: MensaUniurbApi
    build: ./api/
    command: python api/api.py
    env_file:
      .env
    ports:
      - 9543:9543
    volumes:
      - .:/app/
    restart: unless-stopped
